repos:
  # Ruff (lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # mypy (optional but strongly recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^app/

  # Run tests before commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: conda run -n fastapi-ecommerce-prod python -m pytest tests/ -q --maxfail=1
        language: system
        pass_filenames: false
